<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Tank</title>
    <link rel="shortcut icon" href="assets/media/favicon.ico" type="image/x-icon">
    <link href="assets/css/reset.css" rel='stylesheet' type='text/css'>
    <link href="assets/css/screen.css" rel='stylesheet' type='text/css'>
    <link href="assets/css/fishInfoModal.css" rel='stylesheet' type='text/css'>
    <link href="assets/css/starterFishMenuModal.css" rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <header>
            <figure id="coinDisplayBlock">
                <img src="images/coins.png" alt="coins">
                <figcaption id="moneyAmount"></figcaption>
            </figure>
        </header>

        <main>
            <div id="rotatePhone">
                <img src="images/Rotatephone.gif" alt="rotate phone">
            </div>

            <div class="modalContainer" id="modalFishInfoContainer">
                <div class="modal" id="fishInfoModal">
                    <img src="images/closeButton.png" alt="close button" id="closeFishInfoModal"
                        class="clickAble closeModal">

                    <div class="modalContent">
                        <div id="modalFishName" class="modalTitle">
                            <strong></strong>
                        </div>

                        <div id="colorInfoBlock">
                            <div class="colorInfo">
                                <div id="modalTailColor">
                                    <b></b>
                                </div>

                                <div id="modalTopFinColor">
                                    <b></b>
                                </div>

                                <div id="modalBottomFinColor">
                                    <b></b>
                                </div>
                            </div>

                            <div id="modalFishImgContainer"></div>

                            <div class="colorInfo">
                                <div id="modalBodyColor">
                                    <b></b>
                                </div>

                                <div id="modalSideFinColor">
                                    <b></b>
                                </div>

                                <div id="modalPatternColor">
                                    <b></b>
                                </div>
                            </div>
                        </div>

                        <div id="modalStatsBlock">
                            <div>
                                <strong>stats:</strong>
                            </div>
                            <div id="modalStatFishType">
                                <span>
                                    <b>Fish Type:</b>
                                    <p></p>
                                </span>
                            </div>
                            <div id="modalStatAge">
                                <span>
                                    <b>Age:</b>
                                    <p></p>
                                </span>
                            </div>
                            <div id="modalSpeed">
                                <span>
                                    <b>Speed:</b>
                                    <p></p>
                                </span>
                            </div>
                            <div id="modalStatCostPrice">
                                <span>
                                    <b>Cost Price:</b>
                                    <p></p>
                                </span>
                            </div>
                            <div id="modalStatFoodEaten">
                                <span>
                                    <b>Food Eaten:</b>
                                    <p></p>
                                </span>
                            </div>
                            <div id="modalStatSize">
                                <span>
                                    <b>Size:</b>
                                    <p></p>
                                </span>
                            </div>
                        </div>

                        <div class="modalGreenButtonBlock" id="modalSaveBlock">
                            <p class="clickAble">save</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modalContainer" id="modalStarterFishContainer">
                <div class="modal" id="starterFishMenu">
                    <div class="modalContent">
                        <div class="modalTitle">
                            <strong>Choose your starter fish:</strong>
                        </div>

                        <div id="starterFishBlocksContainer">
                            <div id="starterFish1Block">
                            </div>
                            <div id="starterFish2Block">
                            </div>
                            <div id="starterFish3Block">
                            </div>
                        </div>
                        <div id="starterFishButtonsContainer">
                            <div class="modalGreenButtonBlock" id="starterFish1ButtonHolder">
                                <p class="clickAble">choose</p>
                            </div>
                            <div class="modalGreenButtonBlock" id="starterFish2ButtonHolder">
                                <p class="clickAble">choose</p>
                            </div>
                            <div class="modalGreenButtonBlock" id="starterFish3ButtonHolder">
                                <p class="clickAble">choose</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div id="fishTank">
                <div id="swimZone">
                    <div id="bottomMenuButtonContainer">
                        <img src="images/openBottomMenu.png" alt="open menu button" id="openBottomMenuImg"
                            class="clickAble">
                        <img src="images/closeBottomMenu.png" alt="close menu button" id="closeBottomMenuImg"
                            class="clickAble">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="bottomMenu">
                <div><img src="images/fishFood.png" alt="fish food" id="fishFoodImg" class="clickAble">
                    <p id="fishFoodAmount"></p>
                </div>
                <div><img src="images/dustpan.png" alt="dustpan" id="dustpanImg" class="clickAble">
                    <p>1 (max)</p>
                </div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/enums/allFishTypes.js"></script>
    <script type="text/javascript" src="assets/js/classes/AquariumService.js"></script>
    <script type="text/javascript" src="assets/js/classes/PlayerService.js"></script>
    <script type="text/javascript" src="assets/js/classes/Fish.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
