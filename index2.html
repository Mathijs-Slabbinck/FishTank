<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Tank</title>
    <link rel="shortcut icon" href="assets/media/favicon.ico" type="image/x-icon">
    <link href="assets/css/reset.css" rel='stylesheet' type='text/css'>
    <link href="assets/css/screen.css" rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <header>

        </header>

        <main>
            <!-- Normal Paddlefin -->
            <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" class="fish fish-4">
                <polygon points="10,50 0,35 0,65" fill="var(--tail-color, #9f9)" />
                <path d="M40,25 Q55,0 70,25" fill="var(--fin-color, #6e6)" />
                <path d="M40,75 Q55,100 70,75" fill="var(--fin-color, #6e6)" />
                <path d="M10,50 Q60,0 130,30 Q170,50 130,70 Q60,100 10,50 Z" fill="var(--body-color, #5d5)" />
                <polygon points="85,50 95,45 95,55" fill="var(--side-fin-color, #3c3)" fill-opacity="0.6" />
                <circle cx="135" cy="40" r="6" fill="white" />
                <circle cx="135" cy="40" r="3" fill="black" />
                <circle cx="137" cy="38" r="1" fill="white" />
            </svg>


            <!-- Normal Roundback -->
            <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" class="fish fish-1">
                <!-- Tail -->
                <polygon points="10,50 0,35 0,65" fill="var(--tail-color, #7dd)" />

                <!-- Top fin -->
                <path d="M60,30 Q70,10 80,30" fill="var(--fin-color, #6ac)" />

                <!-- Bottom fin -->
                <path d="M60,70 Q70,90 80,70" fill="var(--fin-color, #6ac)" />

                <!-- Body -->
                <path d="M10,50 Q40,15 110,35 Q160,50 110,65 Q40,85 10,50 Z" fill="var(--body-color, #59f)" />

                <!-- Side fin -->
                <polygon points="75,50 85,45 85,55" fill="var(--side-fin-color, #3a8)" fill-opacity="0.6" />

                <!-- Eye -->
                <circle cx="125" cy="42" r="6" fill="white" />
                <circle cx="125" cy="42" r="3" fill="black" />
                <circle cx="127" cy="40" r="1" fill="white" />
            </svg>


            <!-- Normal Slimtail -->
            <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" class="fish fish-2">
                <!-- Tail -->
                <polygon points="10,50 0,35 0,65" fill="var(--tail-color, #f99)" />

                <!-- Top fin (lowered) -->
                <path d="M80,40 Q95,25 110,40" fill="var(--fin-color, #faa)" />

                <!-- Bottom fin (raised) -->
                <path d="M80,60 Q95,75 110,60" fill="var(--fin-color, #faa)" />

                <!-- Body -->
                <path d="M10,50 Q60,20 160,40 Q180,50 160,60 Q60,80 10,50 Z" fill="var(--body-color, #f77)" />

                <!-- Side fin -->
                <polygon points="100,50 110,45 110,55" fill="var(--side-fin-color, #c44)" fill-opacity="0.6" />

                <!-- Eye -->
                <circle cx="170" cy="45" r="6" fill="white" />
                <circle cx="170" cy="45" r="3" fill="black" />
                <circle cx="172" cy="43" r="1" fill="white" />
            </svg>


            <!-- Bubblemark -->
            <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg"
                class="fish fish-dots">
                <!-- Tail -->
                <polygon points="20,50 5,35 5,65" fill="#00cccc" />

                <!-- Fins -->
                <path d="M50,30 Q65,5 80,30" fill="#33eeee" />
                <path d="M50,70 Q65,95 80,70" fill="#33eeee" />

                <!-- Body -->
                <path d="M20,50 Q60,15 140,30 Q180,50 140,70 Q60,85 20,50 Z" fill="#00dddd" />

                <!-- Polka dots -->
                <circle cx="60" cy="45" r="5" fill="white" />
                <circle cx="80" cy="55" r="6" fill="white" />
                <circle cx="100" cy="40" r="5" fill="white" />
                <circle cx="120" cy="60" r="4" fill="white" />

                <!-- Side fin -->
                <polygon points="85,50 95,45 95,55" fill="#00aaaa" fill-opacity="0.6" />

                <!-- Eye -->
                <circle cx="150" cy="42" r="6" fill="white" />
                <circle cx="150" cy="42" r="3" fill="black" />
            </svg>


            <!-- Tigerstripes -->
            <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg"
                class="fish fish-striped">
                <!-- Tail -->
                <polygon points="20,50 5,35 5,65" fill="#ffaa00" />

                <!-- Top Fin -->
                <path d="M60,30 Q70,10 80,30" fill="#ffcc00" />

                <!-- Bottom Fin -->
                <path d="M60,70 Q70,90 80,70" fill="#ffcc00" />

                <!-- Body -->
                <path d="M20,50 Q60,10 140,30 Q180,50 140,70 Q60,90 20,50 Z" fill="#ffdd55" />

                <!-- Zebra stripes -->
                <path d="M40,35 Q43,50 40,65" stroke="#222" stroke-width="4" fill="none" />
                <path d="M55,30 Q58,50 55,70" stroke="#222" stroke-width="4" fill="none" />
                <path d="M70,35 Q73,50 70,65" stroke="#222" stroke-width="4" fill="none" />
                <path d="M85,37 Q88,50 85,63" stroke="#222" stroke-width="4" fill="none" />
                <!-- Last stripe -->
                <path d="M100,38 Q103,50 100,62" stroke="#222" stroke-width="4" fill="none" />

                <!-- Side fin -->
                <polygon points="115,50 125,45 125,55" fill="#ffaa00" fill-opacity="0.6" />

                <!-- Eye -->
                <circle cx="150" cy="42" r="6" fill="white" />
                <circle cx="150" cy="42" r="3" fill="black" />
            </svg>


            <!-- Paddlefin -->
            <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg"
                class="fish fish-stripes">
                <defs>
                    <pattern id="diagonal-stripes" patternUnits="userSpaceOnUse" width="20" height="20"
                        patternTransform="rotate(45)">
                        <rect width="10" height="20" fill="#33aaff" />
                        <rect x="10" width="10" height="20" fill="#66ddff" />
                    </pattern>
                </defs>

                <!-- Tail -->
                <polygon points="20,50 5,35 5,65" fill="#0077aa" />

                <!-- Extra-thick fins connected to body -->
                <path d="M60,30 Q70,10 90,30 L85,40 Q75,25 60,30 Z" fill="#3399cc" />
                <path d="M60,70 Q70,90 90,70 L85,60 Q75,75 60,70 Z" fill="#3399cc" />

                <!-- Body with full pattern coverage -->
                <path d="M20,50 Q60,20 140,35 Q180,50 140,65 Q60,80 20,50 Z" fill="url(#diagonal-stripes)"
                    stroke="#005577" stroke-width="0.5" />

                <!-- Side fin -->
                <polygon points="95,50 105,45 105,55" fill="#006699" fill-opacity="0.6" />

                <!-- Eye -->
                <circle cx="150" cy="42" r="6" fill="white" />
                <circle cx="150" cy="42" r="3" fill="black" />
            </svg>


            <!-- Clownfish -->
            <svg width="220" height="120" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Body -->
                <ellipse cx="110" cy="60" rx="90" ry="50" fill="#ff6600" stroke="#000" stroke-width="3" />

                <!-- White stripes -->
                <rect x="50" y="20" width="20" height="80" fill="#fff" rx="8" ry="8" stroke="#000" stroke-width="2" />
                <rect x="95" y="10" width="20" height="100" fill="#fff" rx="8" ry="8" stroke="#000" stroke-width="2" />
                <rect x="140" y="25" width="15" height="70" fill="#fff" rx="6" ry="6" stroke="#000" stroke-width="2" />

                <!-- Tail fin -->
                <path d="M 20 60 L 5 30 L 5 90 Z" fill="#ff6600" stroke="#000" stroke-width="3" />

                <!-- Top fin -->
                <path d="M 100 15 Q 115 5 130 15 L 125 35 Q 110 25 100 15 Z" fill="#ff6600" stroke="#000"
                    stroke-width="3" />

                <!-- Bottom fin -->
                <path d="M 100 105 Q 115 115 130 105 L 125 85 Q 110 95 100 105 Z" fill="#ff6600" stroke="#000"
                    stroke-width="3" />

                <!-- Eye -->
                <circle cx="175" cy="55" r="12" fill="#fff" stroke="#000" stroke-width="2" />
                <circle cx="175" cy="55" r="6" fill="#000" />
            </svg>


            <!-- Bubbleback -->
            <svg width="220" height="120" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Body -->
                <ellipse cx="110" cy="60" rx="85" ry="45" fill="#ff5c5c" stroke="#b32a2a" stroke-width="3" />

                <!-- Spots -->
                <circle cx="75" cy="45" r="8" fill="#fff" opacity="0.8" />
                <circle cx="95" cy="70" r="12" fill="#fff" opacity="0.8" />
                <circle cx="140" cy="50" r="6" fill="#fff" opacity="0.8" />
                <circle cx="165" cy="80" r="10" fill="#fff" opacity="0.8" />

                <!-- Tail fin -->
                <polygon points="23,60 7,40 7,80" fill="#ff5c5c" stroke="#b32a2a" stroke-width="3" />

                <!-- Top fin -->
                <path d="M 100 15 Q 120 0 140 15 L 130 40 Q 110 25 100 15 Z" fill="#ff5c5c" stroke="#b32a2a"
                    stroke-width="3" />

                <!-- Bottom fin -->
                <path d="M 100 105 Q 120 120 140 105 L 130 80 Q 110 95 100 105 Z" fill="#ff5c5c" stroke="#b32a2a"
                    stroke-width="3" />

                <!-- Eye -->
                <circle cx="165" cy="55" r="10" fill="#fff" stroke="#000" stroke-width="1.5" />
                <circle cx="165" cy="55" r="5" fill="#000" />
            </svg>


            <!-- Wavyfin -->
            <svg width="220" height="120" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Body -->
                <ellipse cx="110" cy="60" rx="85" ry="50" fill="#f28c28" stroke="#a04e00" stroke-width="3" />

                <!-- Wavy stripes -->
                <path d="M50,30 Q70,20 90,30 T130,30 T170,30" stroke="#fff" stroke-width="6" fill="none" />
                <path d="M50,60 Q70,50 90,60 T130,60 T170,60" stroke="#fff" stroke-width="6" fill="none" />
                <path d="M50,90 Q70,80 90,90 T130,90 T170,90" stroke="#fff" stroke-width="6" fill="none" />

                <!-- Tail fin -->
                <polygon points="23,60 7,35 7,85" fill="#f28c28" stroke="#a04e00" stroke-width="3" />

                <!-- Top fin -->
                <path d="M 90 15 Q 110 0 130 15 L 120 40 Q 100 25 90 15 Z" fill="#f28c28" stroke="#a04e00"
                    stroke-width="3" />

                <!-- Bottom fin -->
                <path d="M 90 105 Q 110 120 130 105 L 120 80 Q 100 95 90 105 Z" fill="#f28c28" stroke="#a04e00"
                    stroke-width="3" />

                <!-- Eye -->
                <circle cx="175" cy="55" r="10" fill="#fff" stroke="#000" stroke-width="1.5" />
                <circle cx="175" cy="55" r="5" fill="#000" />
            </svg>


            <!-- PIRANHA -->
            <svg width="220" height="120" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Body -->
                <path d="M40,60 L100,15 L180,40 L150,80 L180,110 L100,110 Z" fill="#1f9e6e" stroke="#0c5f3b"
                    stroke-width="3" />

                <!-- Vertical stripes -->
                <rect x="82" y="35" width="8" height="55" fill="#a1f0cc" />
                <rect x="100" y="38" width="10" height="55" fill="#a1f0cc" />
                <rect x="120" y="45" width="10" height="40" fill="#a1f0cc" />

                <!-- Tail fin -->
                <polygon points="40,60 20,30 20,90" fill="#1f9e6e" stroke="#0c5f3b" stroke-width="3" />

                <!-- Top fin -->
                <path d="M 110 15 Q 125 5 140 15 L 135 35 Q 120 25 110 15 Z" fill="#1f9e6e" stroke="#0c5f3b"
                    stroke-width="3" />

                <!-- Bottom fin -->
                <path d="M 110 105 Q 125 115 140 105 L 135 85 Q 120 95 110 105 Z" fill="#1f9e6e" stroke="#0c5f3b"
                    stroke-width="3" />

                <!-- Eye -->
                <circle cx="152" cy="55" r="8" fill="#fff" stroke="#000" stroke-width="1.5" />
                <circle cx="152" cy="55" r="4" fill="#000" />
            </svg>


        </main>

        <footer>
            <p>&copy; Copyright Mathijs Slabbinck</p>
        </footer>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
