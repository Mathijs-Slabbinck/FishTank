<!-- Clownfish -->
<svg width="220" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" class="fish clownfish">
    <!-- Body -->
    <ellipse cx="110" cy="60" rx="90" ry="50" fill="var(--body-color, #ff6600)" stroke="#000" stroke-width="3" />

    <!-- White stripes -->
    <rect x="50" y="20" width="20" height="80" fill="var(--pattern-color, #fff)" rx="8" ry="8" stroke="#000" stroke-width="2" />
    <rect x="95" y="10" width="20" height="100" fill="var(--pattern-color, #fff)" rx="8" ry="8" stroke="#000" stroke-width="2" />
    <rect x="140" y="25" width="15" height="70" fill="var(--pattern-color, #fff)" rx="6" ry="6" stroke="#000" stroke-width="2" />

    <!-- Tail fin -->
    <path d="M 20 60 L 5 30 L 5 90 Z" fill="var(--tail-color, #ff6600)" stroke="#000" stroke-width="3" />

    <!-- Top fin -->
    <path d="M 100 15 Q 115 5 130 15 L 125 35 Q 110 25 100 15 Z" fill="var(--fin-color, #ff6600)" stroke="#000" stroke-width="3" />

    <!-- Side fin    -->
    <polygon points="120,65 135,55 135,75" fill="var(--side-fin-color, #ff6600)" fill-opacity="0.6" stroke="#000" stroke-width="2" />

    <!-- Eye -->
    <circle cx="175" cy="55" r="12" fill="#fff" stroke="#000" stroke-width="2" />
    <circle cx="175" cy="55" r="6" fill="#000" />
    <!-- Eye highlight -->
    <circle cx="179" cy="53" r="1" fill="white" />
</svg>
