<!-- Piranha -->
<svg width="220" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" class="fish piranha">
    <!-- Body -->
    <path d="M40,60 L100,15 L180,40 L150,80 L180,110 L100,110 Z" fill="var(--body-color, #1f9e6e)" stroke="#0c5f3b" stroke-width="3" />

    <!-- Vertical stripes -->
    <rect x="82" y="35" width="8" height="55" fill="var(--pattern-color, #a1f0cc)" />
    <rect x="100" y="38" width="10" height="55" fill="var(--pattern-color, #a1f0cc)" />
    <rect x="120" y="45" width="10" height="40" fill="var(--pattern-color, #a1f0cc)" />

    <!-- Tail fin -->
    <polygon points="40,60 20,30 20,90" fill="var(--tail-color, #1f9e6e)" stroke="#0c5f3b" stroke-width="3" />

    <!-- Top fin -->
    <path d="M 110 15 Q 125 5 140 15 L 135 35 Q 120 25 110 15 Z" fill="var(--top-fin-color, #1f9e6e)" stroke="#0c5f3b" stroke-width="3" />

    <!-- Bottom fin -->
    <path d="M 110 105 Q 125 115 140 105 L 135 85 Q 120 95 110 105 Z" fill="var(--bottom-fin-color, #1f9e6e)" stroke="#0c5f3b" stroke-width="3" />

    <!-- Eye -->
    <circle cx="152" cy="55" r="8" fill="#fff" stroke="#000" stroke-width="1.5" />
    <circle cx="152" cy="55" r="4" fill="#000" />
        <!-- Eye highlight -->
    <circle cx="154" cy="53" r="1" fill="white" />
</svg>