<!-- Tigerstripes -->
<svg width="200" height="100" viewBox="0 0 160 100" xmlns="http://www.w3.org/2000/svg" class="fish tigerstripes">
    <!-- Tail -->
    <polygon points="20,50 5,35 5,65" fill="var(--tail-color, #ffaa00)" />

    <!-- Top Fin -->
    <path d="M60,30 Q70,10 80,30" fill="var(--top-fin-color, #ffcc00)" />

    <!-- Bottom Fin -->
    <path d="M60,70 Q70,90 80,70" fill="var(--bottom-fin-color, #ffcc00)" />

    <!-- Body -->
    <path d="M20,50 Q60,10 140,30 Q180,50 140,70 Q60,90 20,50 Z" fill="var(--body-color, #ffdd00)" />

    <!-- Zebra stripes -->
    <path d="M40,35 Q43,50 40,65" stroke="#222" stroke-width="4" fill="var(--pattern-color, #000000)" />
    <path d="M55,30 Q58,50 55,70" stroke="#222" stroke-width="4" fill="var(--pattern-color, #000000)" />
    <path d="M70,35 Q73,50 70,65" stroke="#222" stroke-width="4" fill="var(--pattern-color, #000000)" />
    <path d="M85,37 Q88,50 85,63" stroke="#222" stroke-width="4" fill="var(--pattern-color, #000000)" />
    <path d="M100,38 Q103,50 100,62" stroke="#222" stroke-width="4" fill="var(--pattern-color, #000000)" />

    <!-- Side fin -->
    <polygon points="115,50 125,45 125,55" fill="var(--side-fin-color, #ffaa00)" fill-opacity="0.6" />

    <!-- Eye -->
    <circle cx="150" cy="42" r="6" fill="white" />
    <circle cx="150" cy="42" r="3" fill="black" />
    <!-- Eye highlight -->
    <circle cx="152" cy="41" r="1" fill="white" />
</svg>